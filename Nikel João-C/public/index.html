<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel-Login</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./Assets/images/favicon.png" type="image/x-icon">
</head>
<body id="Login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                        <p>ajuste sua finacias de uma forma facil.</p>
                        <p>Controle seu dinheiro e investimentos</p>
                        <p>Economize e atinja seus objetivos</p>
                    </div>  
                    <div>
                        <img src="./Assets/images/pocket.png" alt="image pocket" coins="img-fluid">
                        <img src="./Assets/images/coins.png" alt="coins" class="img-fuid d-none d-lg-inline coins">
                    </div>
                </div>
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <div >
                                    <img src="./Assets/images/nikel-logo.png" alt="Logo Nikel">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form id="login-form" >
                                    <div class="mb-3">
                                        <label for="email-input" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Utilize seu E-mail para realizar o Login.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password-input" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="password-input">
                                    </div>                                        <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="session-check">
                                        <label class="form-check-label" for="session-check">Permanecer conectado</label>
                                    </div>
                                    <button type="submit" class="button-login btn">Entrar</button>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="link-conta" class="text-center" data-bs-toggle="modal" data-bs-target="#register-modal">Ainda n√£o tem conta?<span class="link-default">Criar Conta</span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center mt-5">
                                <div>
                                    <img src="./Assets/images/Logo Mestre Espinafre ok.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center mt-5">
                                <div>
                                    <img src="./Assets/images/Logo CEP.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="register-modal">Crie sua conta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="create-form">
            <div class="modal-body">
                    <div class="mb-3">
                        <label for="email-create-input" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email-create-input" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Utilize seu E-mail para criar sua conta.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password-create-input" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password-create-input" required>
                        <div id="emailHelp" class="form-text">Crie uma senha Lembravel.</div>
                    </div>                                        
            </div>
            <div class="modal-footer">
                <button type="button" class="btn button-cancel" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn button-default">Criar conta</button>
            </div>
        </form>
        </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
